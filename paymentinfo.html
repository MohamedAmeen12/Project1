<!DOCTYPE html>
<html>
<head>
  <title>Payment Info</title>
  <link rel="stylesheet" type="text/css" href="paymentinfo.css">
</head>
<body>
  <div id="paymentPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Payment Information</h2>
      <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <div id="cardNumberError" class="error"></div>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <div id="firstNameError" class="error"></div>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <div id="lastNameError" class="error"></div>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <div id="cvvError" class="error"></div>

        <div id="expDate">
          <label for="expMonth">Expiration Month (MM):</label>
          <input type="text" id="expMonth" name="expMonth" required>
          <div id="expMonthError" class="error"></div>

          <label for="expYear">Expiration Year (YYYY):</label>
          <input type="text" id="expYear" name="expYear" required>
          <div id="expYearError" class="error"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="paymentinfo.js"></script>
</body>
</html>
