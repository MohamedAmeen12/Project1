<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Admin Page</title>
    <link rel="stylesheet" href="adminproductslast.css">
</head>
<body>

    <header>
        <div class="header-logo">
            <img src=".png" alt="Company Logo">
        </div>
        <nav class="header-nav">
            <a href="#PorscheCars">Porsche</a>
            <a href="#HondaCars">Honda</a>
            <a href="#MGCars">MG</a>
           
            <img src="admin.png" alt="Admin Logo" class="admin-logo" onclick="scrollToForm()">
        </nav>
    </header>
    

    <h1>Car Management</h1>

    
    <div id="PorscheCars">
        <h2>Porsche Cars</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>Porsche 911</td>
                    <td>911 Turbo</td>
                    <td>$190,000</td>
                    <td>2022</td>
                    <td><button onclick="editCar('Porsche', 'Porsche 911')">Edit</button>
                        <button onclick="deleteCar('Porsche', 'Porsche 911')">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="HondaCars">
        <h2>Honda Cars</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>Honda Civic</td>
                    <td>Civic LX</td>
                    <td>$21,000</td>
                    <td>2023</td>
                    <td><button onclick="editCar('Honda', 'Honda Civic')">Edit</button>
                        <button onclick="deleteCar('Honda', 'Honda Civic')">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

 
    <div id="MGCars">
        <h2>MG Cars</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              
                <tr>
                    <td>MG ZS</td>
                    <td>ZS EV</td>
                    <td>$28,000</td>
                    <td>2022</td>
                    <td><button onclick="editCar('MG', 'MG ZS')">Edit</button>
                        <button onclick="deleteCar('MG', 'MG ZS')">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <h2>Add/Edit Car</h2>
    <form id="carForm">
        <label for="brandSelect">Select Brand:</label>
        <select id="brandSelect">
            <option value="Porsche">Porsche</option>
            <option value="Honda">Honda</option>
            <option value="MG">MG</option>
        </select><br>
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" required>
        <div class="error-message" id="nameError"></div><br>
        <label for="carModel">Model:</label>
        <input type="text" id="carModel" required>
        <div class="error-message" id="modelError"></div><br>
        <label for="carPrice">Price:</label>
        <input type="number" id="carPrice" required>
        <div class="error-message" id="priceError"></div><br>
        <label for="carYear">Year:</label>
        <input type="number" id="carYear" required>
        <div class="error-message" id="yearError"></div><br>
        <button type="button" onclick="submitCar()">Submit</button>
    </form>
    

    <script src="adminproductslast.js"></script>
</body>
</html>
