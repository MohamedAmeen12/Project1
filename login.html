<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Log In</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Please enter your username" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message">Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small class="error-message">Error message</small>
            </div>
            <div class="form-control">
                <label for="adminRadiobox">Admin</label>
                <input type="radio" id="adminRadiobox" name="role" value="admin">
                <label for="UserCheckbox">User</label>
                <input type="radio" id="UserRadiobox" name="role" value="user">
            </div>
            <a href="../signup/index.html">Don't have an account?</a>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
